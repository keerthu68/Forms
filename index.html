<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Registration Form</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <h2>Create Free Account</h2>
    <form>
      <div>
        <h3>Account details</h3>
        <div class="Account">
        <label>Email*</label>
        <input type="text" placeholder="" />
        <br />
        <br />
        <label>Password*</label>
        <input type="text" placeholder="" />
        <br />
        <br />
        <label>Repeat Email*</label>
        <input type="text" placeholder="" />
        <br />
        <br />
        <label>Repeat Password*</label>
        <input type="text" placeholder="" />
        <br />
        <br />
      </div>
      </div>

      <h3>Personal details</h3>
      <label>Name*</label>
      <input type="text" placeholder="" />
      <br />
      <br />
      <label>Phone*</label>
      <input type="number" placeholder="" />
      <br />
      <br />
      <label>Street*</label>
      <input type="text" placeholder="" />
      <br />
      <br />
      <label>City*</label>
      <input type="text" placeholder="" />
      <br />
      <br />
      <label>Country*</label>
      <input type="text" placeholder="" />
      <br />
      <br />
      <label>Website*</label>
      <input type="text" placeholder="" />
      <br />
      <br />
      <label>Gender*</label>
      <input type="radio" id="male" name="Gender" value="Male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="Gender" value="Female" />
      <label for="female">Female</label>
      <br />
      <br />
      <label>BirthDate*</label>
      <input type="text" placeholder="" />
      <br />
      <br />
      <label for="country">Nationality</label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Newzealand">Newzealnd</option>
        <option value="Australia">Australia</option>
      </select>
      <br />
      <br />
      <label>Children*</label>
      <input type="checkbox" id="children" name="children" value="children" />
      <br />
      <br />
      <h3>Terms and Mailing</h3>
      <input type="checkbox" id="Accept" name="Accept" value="Accept" />
      <label>I accept the Privacy Policy for W3Docs.</label>
      <br />
      <br />
      <input
        type="checkbox"
        id="NotAccept"
        name="NotAccept"
        value="NotAccept"
      />
      <label>I want to recelve personallzed offers by your site</label>
      <br />
      <br />
      <button type="button">Submit</button>
    </form>
  </body>
</html>
